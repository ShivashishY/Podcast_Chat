<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Podcast Chat</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #2B9D90;
            --primary-dark: #238579;
            --bg-dark: #0d0d0d;
            --bg-card: #161616;
            --border: rgba(255, 255, 255, 0.08);
            --text: #e4e4e7;
            --text-muted: #71717a;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-dark);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .auth-container {
            background: var(--bg-card);
            border-radius: 20px;
            padding: 48px;
            width: 100%;
            max-width: 400px;
            border: 1px solid var(--border);
        }
        .logo { text-align: center; margin-bottom: 32px; }
        .logo-icon {
            width: 64px;
            height: 64px;
            background: linear-gradient(135deg, var(--primary), #3eb8a9);
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            margin: 0 auto 16px;
        }
        .logo h1 { color: #fff; font-size: 24px; font-weight: 700; }
        .logo p { color: var(--text-muted); font-size: 14px; margin-top: 8px; }
        .auth-title { color: #fff; font-size: 20px; font-weight: 600; text-align: center; margin-bottom: 24px; }
        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; color: var(--text); font-size: 14px; font-weight: 500; margin-bottom: 8px; }
        .form-group input {
            width: 100%;
            padding: 14px 16px;
            background: #0a0a0a;
            border: 1px solid var(--border);
            border-radius: 10px;
            color: #fff;
            font-size: 15px;
            transition: all 0.2s ease;
        }
        .form-group input:focus { outline: none; border-color: var(--primary); box-shadow: 0 0 0 3px rgba(43, 157, 144, 0.15); }
        .form-group input::placeholder { color: var(--text-muted); }
        .submit-btn {
            width: 100%;
            padding: 14px 20px;
            background: var(--primary);
            color: #fff;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        .submit-btn:hover { background: var(--primary-dark); transform: translateY(-1px); }
        .submit-btn:disabled { opacity: 0.6; cursor: not-allowed; transform: none; }
        .auth-footer { text-align: center; margin-top: 24px; color: var(--text-muted); font-size: 14px; }
        .auth-footer a { color: var(--primary); text-decoration: none; font-weight: 500; }
        .auth-footer a:hover { text-decoration: underline; }
        .error-message {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.2);
            color: #fca5a5;
            padding: 12px 16px;
            border-radius: 8px;
            font-size: 14px;
            margin-bottom: 20px;
            display: none;
        }
        .error-message.show { display: block; }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="logo">
            <div class="logo-icon">üéôÔ∏è</div>
            <h1>Podcast Chat</h1>
            <p>AI-powered podcast conversations</p>
        </div>
        <h2 class="auth-title">Welcome back</h2>
        <div class="error-message" id="errorMessage"></div>
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" id="email" name="email" placeholder="you@example.com" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
            </div>
            <button type="submit" class="submit-btn" id="submitBtn">Sign in</button>
        </form>
        <p class="auth-footer">Don't have an account? <a href="{{ url_for('auth.signup') }}">Sign up</a></p>
    </div>
    <script>
        const form = document.getElementById('loginForm');
        const errorMessage = document.getElementById('errorMessage');
        const submitBtn = document.getElementById('submitBtn');
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            submitBtn.disabled = true;
            submitBtn.textContent = 'Signing in...';
            errorMessage.classList.remove('show');
            try {
                const response = await fetch('/auth/email/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                const data = await response.json();
                if (response.ok) { window.location.href = '/'; }
                else { errorMessage.textContent = data.error || 'Login failed'; errorMessage.classList.add('show'); }
            } catch (error) {
                errorMessage.textContent = 'Network error. Please try again.';
                errorMessage.classList.add('show');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Sign in';
            }
        });
    </script>
</body>
</html>
